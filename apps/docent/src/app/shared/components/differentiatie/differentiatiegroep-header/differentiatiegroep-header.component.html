@if (!inEditMode) {
    <div class="groep">
        <dt-kleur-keuze [kleur]="kleur" [content]="differentiatiegroep.leerlingen?.length"> </dt-kleur-keuze>
        <span class="ellipsis fg-primary-strongest text-content-semi">{{ differentiatiegroep.naam }}</span>
        <dt-icon
            class="show-for-tablet icon-hoverable"
            (click)="onEdit()"
            icon="bewerken"
            size="medium"
            color="primary"
            data-gtm="differentiatiegroep-aanpassen"></dt-icon>
        <dt-icon class="show-for-tablet icon-hoverable" (click)="onDelete()" icon="verwijderen" size="medium" color="negative"></dt-icon>
        <dt-icon class="hide-for-tablet" #moreOptions (click)="onMoreOptions()" icon="opties" size="medium" color="primary"></dt-icon>
    </div>
} @else {
    <div class="edit">
        <dt-kleur-keuze class="pointer" #kleurkeuze [kleur]="kleur" (click)="openKleurenPopup()" icon="bewerken"> </dt-kleur-keuze>
        <dt-inline-edit [value]="differentiatiegroep.naam" (saveClick)="onSave($event)" (cancelClick)="cancelEdit()"> </dt-inline-edit>
    </div>
}
