<ng-container [formGroup]="form">
    @if (checkboxEnabled) {
        <hmy-checkbox [formControlName]="controlName" />
    }
    <hmy-pill [color]="labelColor" [text]="label"></hmy-pill>
    @if (labelText === 'In beoordeling') {
        <i [onTouchAllowed]="true" color="fg-neutral-moderate" hmyIcon="slot" size="small" dtTooltip="Inlevermogelijkheid gesloten"></i>
    }
</ng-container>
