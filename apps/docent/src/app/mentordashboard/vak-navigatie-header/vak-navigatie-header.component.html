<i class="terug" (click)="terugClick.emit()" color="action-neutral-normal" hmyIcon="pijlLinks" size="medium"></i>

<div class="avatar-vak" (click)="onVakClick()">
    <dt-avatar
        #avatar
        [src]="leerling.pasfoto"
        [initialen]="leerling.initialen"
        [size]="32"
        [fontsize]="12"
        [allowPhotoPopup]="false"
        [lazyLoaded]="false"
        (click)="vakClick.emit(avatarRef)"
        position="bottom">
    </dt-avatar>
    <span class="vak-naam text-content-bold" cy="header-vak-naam">{{ vaknaam }}</span>
    <i class="chevron" color="action-neutral-weak" hmyIcon="chevronOnder" size="smallest"> </i>
</div>

<i
    class="more-options"
    #moreOptionsIcon
    (click)="onMeerOptiesClick()"
    color="action-primary-normal"
    cy="header-more-options"
    hmyIcon="opties"
    size="large"></i>
