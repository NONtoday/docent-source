<dt-popup>
    <div class="categorie-popup" popup-content>
        <div class="header">
            <div class="title">
                <hmy-notification-solid [color]="registratie.categorieContent.kleur"></hmy-notification-solid>
                <span class="title-text text-content-semi" data-cy="groepsoverzicht-categorie-popup-naam">
                    {{ registratieNaam }}
                    @if (keuzeLijstWaarde) {
                        <span class="text-weakest"> â€¢ {{ keuzeLijstWaarde }}</span>
                    }
                </span>
            </div>
            <span class="periode text-content-small-semi text-weak">{{ tijdspan }}</span>
        </div>
        @for (leerlingRegistratie of registratie.leerlingRegistratieTellingen; track leerlingRegistratie) {
            <dt-groepsoverzicht-leerling
                class="leerling"
                [registratieLeerling]="leerlingRegistratie"
                [tijdspan]="tijdspan"
                [size]="32"
                (click)="onLeerlingClick(leerlingRegistratie)"
                data-gtm="groepsoverzicht-popup-leerling"></dt-groepsoverzicht-leerling>
        }
    </div>
</dt-popup>
