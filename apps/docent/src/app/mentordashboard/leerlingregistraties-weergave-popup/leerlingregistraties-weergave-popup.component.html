<dt-popup>
    <div class="content" popup-content>
        <div class="header">
            <span class="text-content-semi show-for-tablet">Weergave</span>
            <span class="text-content-semi hide-for-tablet">Filters</span>
            <span class="text-content-small-semi text-weak">Toon registraties in overzicht</span>
        </div>
        <span class="alles-selecteren text-content-semi action-primary-normal pointer" (click)="toggleSelectAll()">
            Alles {{ allSelected ? 'deselecteren' : 'selecteren' }}
        </span>
        <div class="form-group" [formGroup]="selectedColumnsForm">
            @for (columnFilter of columns; track columnFilter.id) {
                <div class="control pointer">
                    <hmy-checkbox [formControlName]="columnFilter.id" [label]="columnFilter.display" />
                </div>
            }
        </div>
        <div class="buttons">
            <hmy-button class="cancel" (click)="popup.onClose()" type="button" mode="tertiary" color="" label="Annuleren" />
            <hmy-button class="submit" [attr.data-gtm]="gtmTag" (click)="onSubmit()" type="submit" label="Opslaan" />
        </div>
    </div>
</dt-popup>
