<dt-popup>
    <div class="content" popup-content>
        @for (telefoonnummer of telefoonnummers; track telefoonnummer) {
            <div
                class="telefoonnummer-container pointer"
                (click)="onTelefoonnummerClick(telefoonnummer)"
                data-gtm="leerling-contactpersoon-telefoonnummer">
                <span class="naam text-content-small-semi text-moderate">{{ telefoonnummer.naam }}</span>
                <a class="telefoonnummer fg-primary-normal">{{ telefoonnummer.nummer }}</a>
            </div>
        }
    </div>
</dt-popup>
