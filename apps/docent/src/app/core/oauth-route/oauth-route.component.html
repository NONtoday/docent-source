@if (heeftAuthenticatieError) {
    <div class="melding">
        <div class="header">
            <i color="fg-primary-normal" hmyIcon="synchroniseren" size="large"></i>
            <span class="text-heading-2">Er is iets misgegaan</span>
        </div>
        <span class="text-strong text-content-small">Er is een fout opgetreden bij het inloggen. Probeer het nog een keer.</span>
        <div class="button text-content-small-semi" (click)="probeerOpnieuw()">Opnieuw proberen</div>
    </div>
}
