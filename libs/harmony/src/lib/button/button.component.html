<button
    [type]="type()"
    [disabled]="disabled()"
    [ngClass]="[disabledOrMode(), size(), getLabelColor, justifyContent()]"
    [attr.tabindex]="customTabindex()"
    hmyClassOnClick="active">
    <div [style.marginRight]="leftIconMargin()">
        @if (iconLeft(); as icon) {
            <i [hmyIcon]="icon" [color]="getLabelColor" size="medium"></i>
        }
    </div>
    <span class="label">{{ label() }}</span>
    <div [style.marginLeft]="rightIconMargin()">
        @if (iconRight(); as icon) {
            <i [hmyIcon]="icon" [color]="getLabelColor" size="medium"></i>
        }
    </div>
</button>
